<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a los archivos JavaScript de Bootstrap 5 y Popper en un solo archivo (bootstrap.bundle.min.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div>No bootstrap</div>
    <div class="container">
        <div class="row">
            <div class="col-2 contenido">cont 1</div>
            <div class="col-4 contenido">cont 2</div>
            <div class="col-6 contenido">cont 3</div>
        </div>
        <div class="row">
            <div class="col-1 contenido">cont 1</div>
            <div class="col-1 contenido">cont 1</div>
            <div class="col-1 contenido">cont 1</div>
            <div class="col-1 contenido">cont 1</div>
            <div class="col-5 contenido">cont 2</div>
            <div class="col contenido">cont 3</div>
        </div>
        <div class="row">
            <div class="col-2 contenido">cont 1</div>
            <div class="col-4 contenido">cont 2</div>
            <div class="col-2 contenido">cont 3</div>
            <div class="col-4 contenido">cont 3</div>
        </div>
    </div>
    <div class="container">
  <h2>Hover Rows</h2>
  <p>The .table-hover class enables a hover state on table rows:</p>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
