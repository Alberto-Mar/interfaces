<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberto Martinez Martinez</title>
</head>
<body>
    <form action="" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
        <br><br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Tu direción de correo" required>
        <br><br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br><br>
        <label for="telefono">Numero de teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="123123123" pattern="[0-9]{9}" required>
        <br><br>
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="otro" name="genero" value="Otro">
        <label for="otro">Otro</label>
        <br><br>
        <label for="curso">Curso:</label>
        <select name="curso" id="curso" required>
            <option value="1">1º ESO</option>
            <option value="2">2º ESO</option>
            <option value="3">3º ESO</option>
            <option value="4">4º ESO</option>
        </select>
        <br><br>
        <label for="asignaturas">Listado de asignaturas:</label>
        <select id="asignaturas" name="asignaturas" multiple required>
            <option value="matematicas">Matemáticas</option>
            <option value="lengua">Lengua</option>
            <option value="historia">Historia</option>
            <option value="biologia">Biología</option>
            <option value="fisica">Física</option>
            <option value="efisica">Educación Física</option>
        </select>
        <br><br>
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>
        <br><br>
        <input type="checkbox" id="ampa" name="ampa"/>
        <label for="ampa">Quiero pagar la cuota del AMPA</label>
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required/>
        <br><br>
        <label for="nia">NIA del alumno:</label>
        <input type="text" id="nia" name="nia" placeholder="NIA" pattern="[0-9]{8}" required/>
        <br><br>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
