<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reloj Alberto</title>
    <link rel="stylesheet" href="reloj.css">
</head>
<body>
    <h1 class="titulo">Alberto Martínez Martínez</h1>
    <input type="checkbox" id="maquinaria" class="oculto" checked>
    <div class="seccion-control">
        <label for="maquinaria" class="contenedor-engranaje">
            <div class="engranaje">
                <div class="diente"></div>
                <div class="diente"></div>
                <div class="diente"></div>
                <div class="diente"></div>
                <div class="centro-engranaje"></div>
            </div>
        </label>
        <p class="aviso">¡Dale al engranaje!</p>
    </div>
    <div class="escena">
        <div class="reloj-maquina">
            <div class="base superior"></div>
            <div class="cuerpo-cristal">
                <div class="triangulo alto">
                    <div class="arena-arriba"></div>
                </div>
                <div class="caida"></div>
                <div class="triangulo bajo">
                    <div class="arena-abajo"></div>
                </div>
            </div>
            <div class="base inferior"></div>
        </div>
    </div>
</body>
</html>
